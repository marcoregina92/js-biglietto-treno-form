<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Trenitalia</title>
</head>

<body>

    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>

    <section class="enterData">
        <label for="name">Nome e Cognome:</label>
        <input type="text" name="name" id="name">

        <label for="kilometres">Km da percorrere:</label>
        <input type="text" name="kilometres" id="kilometres">

        <label for="age">Fascia d'et√†:</label>
        <select id="age" name="age" form="">
            <option value="underage">Minorenne</option>
            <option value="senior">Over65</option>
            <option value="adult">Adulto</option>
        </select> <br>

        <button class="btn btn-secondary mt-4" id="generates">Genera</button>
        <button class="btn btn-secondary mt-4" id="cancel">Annulla</button>
    </section>


    <h2 class="text-center mt-5">IL TUO BIGLIETTO:</h2>

    <div class="col-12">
        <div class="row border-2 border-top border-bottom">
            <div class="col-3 bg-secondary">
                <h5>NOME PASSEGGERO</h5>
                <p class="my-4" id="passengerName"></p>
            </div>
            <div class="col-3">
                <h5>Offerta</h5>
                <p class="my-4" id="offer"></p>
            </div>
            <div class="col-2 text-center">
                <h5>Carrozza</h5>
                <p class="my-4" id="carriage"></p>
            </div>
            <div class="col-2 text-center">
                <h5>Codice CP</h5>
                <p class="my-4" id="codex"></p>
            </div>
            <div class="col-2 text-center">
                <h5>Costo Biglietto</h5>
                <p class="my-4" id="ticket"></p>
            </div>

        </div>
    </div>









    <script src="js/main.js"></script>
</body>

</html>
